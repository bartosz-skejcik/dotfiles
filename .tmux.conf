unbind r
bind r source-file ~/.tmux.conf

set -g prefix ^B

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rebind the keys for spliting panes. v for vertical, h for horizontal
bind-key v split-window -h
bind-key h split-window -v

# Window numbering
set -g base-index 1
setw -g pane-base-index 1

set-option -ga terminal-overrides ",xterm-256color:Tc"

# Mouse on
set -g mouse on

# Config
set -g status-position top
set -g set-clipboard on
set -g renumber-windows on
set -g escape-time 0

# Clipboard
set -g default-shell $SHELL
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

####### List of plugins ########

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
# Seamless navigation between tmux panes and vim splits
set -g @plugin 'christoomey/vim-tmux-navigator'
# ğŸ’½ Soothing pastel theme for Tmux!
set -g @plugin 'catppuccin/tmux#latest'
# Plug and play battery percentage and icon indicator for Tmux.
set -g @plugin 'tmux-plugins/tmux-battery'
# ğŸ’» Git in your tmux status bar
set -g @plugin 'arl/gitmux'
# A tmux weather statusbar plugin
set -g @plugin 'vascomfnunes/tmux-clima'
# Persists tmux environment across system restarts.
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Access cheatsheets easily in a popup in tmux!
set -g @plugin 'kenos1/tmux-cht-sh'
# A Tmux session manager, with preview, fuzzy finding, and MORE
set -g @plugin 'omerxx/tmux-sessionx'

# Catppuccin settings
set -g @catppuccin_flavor 'mocha'
